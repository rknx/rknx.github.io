<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }

        @media only screen and (max-width: 720px) {
            body {
                flex-direction: column;
            }
        }

        div#form {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        div [contenteditable="true"] {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        [contenteditable][placeholder]:empty:before {
            content: attr(placeholder);
            position: absolute;
            color: gray;
            background-color: transparent;
        }

        div#date {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        div#date>div {
            flex: 0 0 24%;
            display: flex;
        }

        div#date>div:first-child {
            padding: 5px 10px;
        }

        select {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        button {
            width: 200px;
            margin-top: 10px;
            align-self: center;
        }

        #editor {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        div#output {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        pre {
            white-space: normal;
        }

        blockquote:before {
            content: '|   ';
            position: absolute;
            transform: translateX(-20px);
            font-weight: 700;
        }

        pre>code {
            display: block;
        }

        #json {
            flex-grow: 1;
            border: 1px solid #666;
            background-color: rgba(0, 0, 0, 0.15);
        }

        .toolbar {
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            padding: 5px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .toolbar span {
            margin: 0 1rem;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            height: 1.25rem;
            width: 1.5rem;
            padding: 0 5px;
        }

        .toolbar button svg {
            height: 100%;
        }

        .toolbar button:focus {
            outline: none;
        }

        .stroke {
            fill: none;
            stroke: #444;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
        }

        .fill {
            fill: #444;
        }

        .thin {
            stroke-width: 1;
        }

        .toolbar button:hover .fill {
            fill: #06c;
        }

        .toolbar button:hover .stroke {
            stroke: #06c;
        }
    </style>
</head>

<script>

    document.querySelectorAll('#date div').forEach(el => {
        el.addEventListener('keypress', e => {
            if (isNaN(String.fromCharCode(e.which))) e.preventDefault()
            if (document.querySelector('#year').textContent.length >= 4) e.preventDefault()
            if (document.querySelector('#month').textContent.length >= 4) e.preventDefault()
            if (document.querySelector('#day').textContent.length >= 4) e.preventDefault()
        })
    })

    document.querySelectorAll('.toolbar button').forEach(el => {
        el.addEventListener("click", e => {
            var command = el.dataset.command;
            if (command == 'h1' || command == 'h2' || command == 'p' || command == 'blockquote') {
                document.execCommand('formatBlock', false, command);
            }
            if (command == 'pre') {
                lang = prompt('Language of code black: ', '');
                title = prompt('Title of code black: ', '');
                document.execCommand('formatBlock', false, command);
                preEl = window.getSelection().focusNode.parentNode;
                preEl.setAttribute("lang", lang);
                preEl.setAttribute("title", title);
            }
            if (command == 'code') {
                html = '<code>' + window.getSelection().getRangeAt(0).extractContents().textContent + '</code>';
                console.log(html);
                document.execCommand('insertHTML', false, html)
            }
            if (command == 'fontSize') {
                document.execCommand('FontSize', false, el.dataset.size)
            }
            if (command == 'createlink' || command == 'insertimage') {
                url = prompt('Enter the link here: ', 'http:\/\/'); document.execCommand(el.dataset.command, false, url);
            }
            else document.execCommand(el.dataset.command, false, null);
        })
    })

    const form2html = () => {
        elH1 = document.createElement('h1');
        elH1Child = document.createTextNode(document.querySelector('#title').innerHTML);
        elH1.appendChild(elH1Child);

        elDate = document.createElement('span');
        realDate = new Date(document.querySelector('#year').textContent + "-" + document.querySelector('#month').textContent + "-" + document.querySelector('#day').textContent);
        elDataChild = document.createTextNode('Published on ' + realDate.toLocaleString('en-us', { month: 'short', year: 'numeric', day: 'numeric' }));
        elDate.appendChild(elDataChild);

        elLen = document.createElement('span');
        content = document.querySelector('#editor').textContent.replace(/&nbsp;/g, /\s/).replace(/\s{2}/, /\s/).split(" ").length;
        elLenChild = document.createTextNode(Math.ceil(content) + ' min long');
        elLen.appendChild(elLenChild);

        elMeta = document.createElement('aside');
        elMeta.appendChild(elDate);
        elMeta.appendChild(elLen);

        elSummary = document.createElement('summary');
        elSummary.appendChild(elH1);
        elSummary.appendChild(elMeta);

        elDetails = document.createElement('details');
        elDetails.id = document.querySelector('#slug').textContent;
        elDetails.setAttribute('category', document.querySelector('#category').textContent)

        elDetails.appendChild(elSummary);
        elDetails.innerHTML += document.querySelector('#editor').innerHTML;

        return elDetails;
    }

    const html2json = e => ({
        toJSON: () => ({
            tagName: e.tagName,
            attributes: Object.fromEntries(Array.from(e.attributes, ({ name, value }) => [name, value])),
            children: Array.from(e.childNodes, (e) => {
                if (e.nodeType == 3) { return e.textContent; } else {
                    return html2json(e);
                }
            })
        })
    })

    window.onload = () => {
        document.querySelector('#submit').addEventListener('click', (e) => {
            console.log(Object.values(document.querySelector('pre').attributes)[0])
            document.querySelector('#json').textContent = JSON.stringify(html2json(form2html()), null, '  ');
        });
        document.querySelector('#copy').addEventListener('click', (e) => {
            document.querySelector("#json").select();
            document.execCommand('copy');
            alert('Copied to clipboard!')
        });

        var slugs;

        fetch("blog.json")
            .then((response) => response.json())
            .then((data) => {
                slugs = Array.from(data.blog, ({ attributes }) => attributes.id);
                slugs.forEach(slug => {
                    txt = document.createTextNode(slug);
                    el = document.createElement('option');
                    el.value = slug;
                    el.appendChild(txt);
                    document.querySelector('#prev').appendChild(el);
                })
            })

        var blFunc = {

            blog: function ({ tagName, attributes, children }, node) {

                var el = document.createElement(tagName);

                if (attributes) {
                    Object.entries(attributes)
                        .forEach(
                            ([key, val]) =>
                                el.setAttribute(key, val)
                        );
                }

                if (Array.isArray(children)) {
                    Object.values(children).forEach(val => {
                        if (typeof (val) == "string") {
                            el.innerHTML += val
                        } else {
                            this.blog(val, el)
                        }
                    })
                }
                else {
                    el.innerHTML += children;
                }
                node.appendChild(el);

            }
        }

        document.querySelector('#prev').addEventListener('change', (e) => {
            fetch("blog.json")
                .then((response) => response.json())
                .then((data) => {
                    data.blog.forEach(blog => {
                        if (blog.attributes.id == document.querySelector('#prev').value) {
                            document.querySelector('#slug').textContent = blog.attributes.id;
                            document.querySelector('#category').textContent = blog.attributes.category;
                            document.querySelector('#date div').innerHTML += "<br>Old: (" + blog.children[0].children[1].children[0].children[0].split(" on ")[1] + ")";
                            console.log(blog.children[0].children[0].children)
                            blog.children[0].children[0].children.forEach(el => {
                                if (typeof (el) == "string") {
                                    document.querySelector('#title').innerHTML += el;
                                } else {
                                    blFunc.blog(el, document.querySelector('#title'))
                                }
                            })
                            blog.children.filter((el, i) => {
                                if (i != 0) {
                                    if (typeof (el) == "string") {
                                        document.querySelector('#editor').innerHTML += el;
                                    } else {
                                        blFunc.blog(el, document.querySelector('#editor'))
                                    }
                                }
                            })


                        }
                    })
                })
        })

    }

</script>
