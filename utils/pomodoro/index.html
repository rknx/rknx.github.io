<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: black;
            font-family: "Cascadia Code", "Fire Code", "Inconsolata", "Courier New", Courier, monospace;
        }


        button:focus {
            outline: none;
        }

        button {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 1rem;
            height: 3rem;
            text-align: center;
            border: none;
            border-radius: 1.5rem;
            background-size: 300% 100%;
            background-image: linear-gradient(to right, #25aae1, #40e495, #30dd8a, #2bb673);
            box-shadow: 0 4px 15px 0 rgba(49, 196, 190, 0.75);
            -moz-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        button:hover {
            background-position: 100% 0;
        }

        #initial {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #eee;
        }

        #initial button {
            width: 12rem;
        }

        @media only screen and (min-width: 40rem) {
            #initial {
                flex-direction: row;
            }
        }

        #counter {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ccc, #ddd);
        }

        #counter.break {
            background: #f54037;
        }

        .break button {
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.5);
        }

        #counter h1 {
            font-size: 5rem;
        }

        #counter h4 {
            font-size: 1.5rem;
        }

        #counter button {
            width: 3rem;
        }
    </style>
</head>

<body>
    <div id="initial">
        <button id="short">4 × 25 min</button>
        <button id="long">4 × 55 min</button>
    </div>
    <div id="counter">
        <h1><span id="min"></span>:<span id="sec"></span></h1>
        <h4><span id="repeat"></span> of 4 sets</h4>
        <div id="controls">
            <button id="minus1">−1</button>
            <button id="plus1">+1</button>
        </div>
    </div>
    <audio id="beepbeep" style="display:none;" preload="auto" autobuffer="">
        <source src="beepbeep.mp3" type="audio/mpeg">
        <source src="beepbeep.ogg" type="audio/ogg">
    </audio>
    <script>

        let time;
        let mins;
        let reps;

        document.querySelector('#short').addEventListener('click', e => initialize(25))

        document.querySelector('#long').addEventListener('click', e => initialize(55))

        document.querySelector('#plus1').addEventListener('click', e => {
            time.min++;
            document.querySelector('#min').textContent = time.min;
        })

        document.querySelector('#minus1').addEventListener('click', e => {
            if (time.min > 0) time.min--;
            document.querySelector('#min').textContent = time.min;
        })

        initialize = (min) => {
            mins = min;
            reps = 0;
            document.querySelector('#initial').style.display = 'none';
            activeSession();

        }

        activeSession = () => {
            reps++;
            if (reps > 4) {
                reps = 0;
                alert('times up');
                location.reload();
            }
            document.querySelector('#repeat').textContent = reps;
            time = { min: mins, sec: 0, }
            document.querySelector('#counter').className = 'active';
            minusOne("active");
        }

        breakSession = () => {
            time = { min: 5, sec: 0, }
            document.querySelector('#repeat').textContent = 'Completed' + reps;
            document.querySelector('#counter').className = 'break';
            minusOne("break");
        }

        minusOne = (session) => {
            if (time.sec == 0) {
                time.sec = 60;
                time.min--;
                document.querySelector('#min').textContent = time.min;
            }

            time.sec--;
            document.querySelector('#sec').textContent = time.sec;

            setTimeout(() => {
                if (time.min > 0 || time.sec > 0) {
                    minusOne(session);
                } else {
                    document.querySelector('#beepbeep').play();
                    if (session == "active" && reps < 4) {
                        breakSession();
                    } else {
                        activeSession();
                    }
                };
            }, 1000);
        }

    </script>
</body>

</html>
