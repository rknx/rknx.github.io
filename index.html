  <link rel="preload" href="main.js" as="script" />
  <link rel="icon" type="image/svg+xml" href="img/logo.svg" />
  <link rel="icon" type="image/svg+xml" href="img/logo-dark.svg" media="(prefers-color-scheme: dark)" />
  <link rel="preload" href="fonts/Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="data.json" as="fetch" type="application/json" crossorigin />

  <meta name="”apple-mobile-web-app-capable”" content="”yes”" />
  <style>
    #page-loader {
      width: 100%;
      height: 100vh;
      background: #1b3a69;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5rem;
      transition: opacity 0.5s ease-in-out;
    }

    progress,
    ::-webkit-progress-bar {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      height: 2px;
      width: 150px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::-moz-progress-bar {
      background-color: #fff;
    }

    ::-webkit-progress-value {
      background-color: #fff;
    }
  </style>
</head>

<body class="body">
  <!-- Page Loader -->
  <div class="loader noprint" id="page-loader">
    <progress value="0" max="12"></progress>
    <div style="border: 2px solid #fff; padding: 5px 10px; margin: 20px 0 10px;">
      ANUJ <strong>SHARMA</strong>
    </div>
    <small>PLANT PATHOLOGIST</small>
    <noscript>Javascript has been disabled. This page needs javascript to
      load.</noscript>
  </div>

  <!-- Side menu open-->
  <input id="menu" type="checkbox" style="display: none;" />
  <label class="menu-open noprint" for="menu">
    <svg viewBox="25 25 50 50" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 40h62c13 0 6 28-4 18L35 35"></path>
      <path d="M0 50h70"></path>
      <path d="M0 60h62c13 0 6-28-4-18L35 65"></path>
    </svg>
  </label>

  <!-- Side Menu container -->
  <div class="side-menu noprint">
    <div class="action">
      <input id="fontsize" type="range" min="-16" max="16" value="0" onclick = "document.documentElement.style.fontSize = `${16 + this.value / 5}px`"/>
      <input id="theme" type="range" min="0" max="1" value="0" />
      <!-- onclick = "this.value == 1 ? darkmode(true) : darkmode(false);" -->
    </div>
    <nav></nav>
    <div class="buttons"></div>
  </div>
  <script>
    jsEl = document.createElement("script");
    jsEl.src = "main.js";
    document.body.appendChild(jsEl);

    cssEl = document.createElement("link");
    cssEl.href = "styles.css";
    cssEl.rel = "stylesheet";
    document.head.appendChild(cssEl);

    var load = () => {
      progress = document.querySelectorAll("progress")[0];
      resLen = Array.from(
        new Set(
          window.performance
            .getEntriesByType("resource")
            .map((el) => el.name.split("#")[0])
        )
      ).length;
      progress.setAttribute("value", resLen);
      if (resLen >= progress.max - 2) {
        //Page loader
        setTimeout(function () {
          document.querySelector("#page-loader").style.opacity = 0;
        }, 400);
        setTimeout(function () {
          document.querySelector("#page-loader").style.display = "none";
        }, 900);
      } else {
        setTimeout(function () {
          load();
        }, 20);
      }
    };

    load();

  </script>
</body>

</html>
