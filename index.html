  <style>
    #page-loader {
      width: 100%;
      height: 100%;
      background: #1b3a69;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity .5s ease-in-out
    }

    #page-loader>* {
      margin: 5px
    }

    .spinner {
      width: 30px;
      height: 30px;
      background-color: #fff;
      animation: tp-rotateplane 1.2s infinite ease-in-out;
      border-radius: 3px
    }

    @keyframes tp-rotateplane {
      0% {
        transform: perspective(120px) rotateX(0)
      }

      50% {
        transform: perspective(120px) rotateX(-180.1deg)
      }
    }

    .strName {
      border: 2px solid #fff;
      border-radius: 2px;
      font-size: 1.5rem;
      text-transform: uppercase;
      padding: 5px 10px;
      text-align: center
    }

    .strName>span {
      font-weight: 700
    }

    .strJob {
      font-size: 1.2rem;
      line-height: 1.2rem;
      text-transform: uppercase;
      text-align: center
    }
  </style>
</head>
