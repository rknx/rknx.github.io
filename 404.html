<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=" shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>404</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      html {
        background: #000;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }

      head {
        display: block;
        position: relative;
        width: 200px;
        margin: 10% auto 0;
        -webkit-animation: shvr 0.2s infinite;
        animation: shvr 0.2s infinite;
      }
      head::after {
        content: "";
        width: 20px;
        height: 20px;
        background: #000;
        position: absolute;
        top: 30px;
        left: 25px;
        border-radius: 50%;
        box-shadow: 125px 0 0 #000;
        -webkit-animation: eye 2.5s infinite;
        animation: eye 2.5s infinite;
      }

      meta {
        position: relative;
        display: inline-block;
        background: #fff;
        width: 75px;
        height: 80px;
        border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      meta::after {
        content: "";
        position: absolute;
        border-bottom: 2px solid #fff;
        width: 70px;
        height: 50px;
        left: 0px;
        bottom: -10px;
        border-radius: 50%;
      }
      meta::before {
        bottom: auto;
        top: -100px;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        left: 0;
      }
      meta:nth-of-type(2) {
        float: right;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
      meta:nth-of-type(2)::after {
        left: 5px;
      }
      meta:nth-of-type(3) {
        display: none;
      }

      body {
        margin-top: 100px;
        text-align: center;
        color: #fff;
        font-family: "Courier New", Courier, monospace;
      }
      body::before {
        content: "404";
        font-size: 80px;
        font-weight: 800;
        display: block;
        margin-bottom: 10px;
      }
      body::after {
        content: "\00a0\00a0Lost ?\00a0\00a0\00a0\00a0How..?\00a0\00a0\00a0Why....? Ahhhh.....\00a0\00a0\00a0\00a0.\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0..\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0...\00a0\00a0\00a0 Go home \2198 ";
        color: #1ea7ab;
        width: 176px;
        font-size: 30px;
        overflow: hidden;
        display: inline-block;
        white-space: nowrap;
        -webkit-animation: text-show 5s infinite steps(8);
        animation: text-show 5s infinite steps(8);
      }
      @-webkit-keyframes eye {
        0%,
        30%,
        55%,
        90%,
        100% {
          -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
        }
        10%,
        25% {
          -webkit-transform: translate(0, 20px);
          transform: translate(0, 20px);
        }
        65% {
          -webkit-transform: translate(-20px, 0);
          transform: translate(-20px, 0);
        }
        80% {
          -webkit-transform: translate(20px, 0);
          transform: translate(20px, 0);
        }
      }
      @keyframes eye {
        0%,
        30%,
        55%,
        90%,
        100% {
          -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
        }
        10%,
        25% {
          -webkit-transform: translate(0, 20px);
          transform: translate(0, 20px);
        }
        65% {
          -webkit-transform: translate(-20px, 0);
          transform: translate(-20px, 0);
        }
        80% {
          -webkit-transform: translate(20px, 0);
          transform: translate(20px, 0);
        }
      }
      @-webkit-keyframes shvr {
        0% {
          -webkit-transform: translate(1px, 1em);
          transform: translate(1px, 1em);
        }
        50% {
          -webkit-transform: translate(0, 1em);
          transform: translate(0, 1em);
        }
        100% {
          -webkit-transform: translate(-1px, 1em);
          transform: translate(-1px, 1em);
        }
      }
      @keyframes shvr {
        0% {
          -webkit-transform: translate(1px, 1em);
          transform: translate(1px, 1em);
        }
        50% {
          -webkit-transform: translate(0, 1em);
          transform: translate(0, 1em);
        }
        100% {
          -webkit-transform: translate(-1px, 1em);
          transform: translate(-1px, 1em);
        }
      }
      @-webkit-keyframes text-show {
        to {
          text-indent: -1440px;
        }
      }
      @keyframes text-show {
        to {
          text-indent: -1440px;
        }
      }
      div {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border: 2px solid #fff;
        font-size: 1.25rem;
        line-height: 1rem;
        font-weight: 700;
        background: #000;
        opacity: 0.75;
        border-radius: 5px;
        padding: 8px 10px;
        cursor: pointer;
        text-align: center;
      }
      div:hover {
        filter: invert(1);
      }
      div:before {
        content: ">";

      }
    </style>

    <script>
